<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
    <div class="jumbotron">Alchemy Calculator</div>
        <section>
            <input id='sum-input-1' type='number' />
            <span> + </span>
            <input id='sum-input-2' type='number' />
            <button id='sum-button'>Add</button>
            <span id='sum-total'></span>
        </section>
        <section>
            <input id='sub-input-1' type='number' />
            <span> - </span>
            <input id='sub-input-2' type='number' />
            <button id='sub-button'>Subtract</button>
            <span id='sub-total'></span>
        </section>
        <section>
            <input id='mul-input-1' type='number' />
            <span> * </span>
            <input id='mul-input-2' type='number' />
            <button id='mul-button'>Multiply</button>
            <span id='mul-total'></span>
        </section>
        <section>
            <input id='div-input-1' type='number' />
            <span> / </span>
            <input id='div-input-2' type='number' />
            <button id='div-button'>Divide</button>
            <span id='div-total'></span>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
